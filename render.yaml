services:
  - type: web
    name: agropecuaria-mijael
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: True
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: agropecuaria-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4
      - key: CSRF_TRUSTED_ORIGINS
        value: https://agropecuaria.onrender.com

databases:
  - name: agropecuaria-db
    databaseName: agropecuaria
    user: agropecuaria_user
    region: oregon
    plan: free
